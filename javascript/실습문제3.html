		</form>
	</div>

	function showDiv(element){
		const checkedCategory = element.value;
		
		//모두 안보이게 하기
		const boxes = document.querySelectorAll(".box");
		for(let i = 0; i < boxes.length; i++){
			boxes[i].style.display = "none";
		}
		
		//특정요소만 보이게 하기
		document.getElementById(checkedCategory + "Box").style.display = "block";

	}
