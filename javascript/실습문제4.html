<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>체크박스(체크박스를 라디오 버튼처럼 사용하기 / 전체선택 or 전체해제)</title>
</head>

<body>

	<div align="center">
		<h2>상품 선택(필수)</h2>
		<form>
			<table>
				<!-- 라디오처럼 동작하는 체크박스 -->
				<tr>
					<td class="title">종류</td>
					<td>
						<input type="checkbox" name="product" id="product1" value="product1" onclick="likeRadio(this);"/><label for="product1">메인보드</label>&nbsp;
						<input type="checkbox" name="product" id="product2" value="product2" onclick="likeRadio(this);"/><label for="product2">모니터</label>&nbsp;
						<input type="checkbox" name="product" id="product3" value="product3" onclick="likeRadio(this);"/><label for="product3">프린터</label>&nbsp;
						<input type="checkbox" name="product" id="product4" value="product4" onclick="likeRadio(this);"/><label for="product4">하드디스크</label>&nbsp;
						<input type="checkbox" name="product" id="product5" value="product5" onclick="likeRadio(this);"/><label for="product5">메모리</label>&nbsp;
						<input type="checkbox" name="product" id="product6" value="product6" onclick="likeRadio(this);"/><label for="product6">CPU</label>&nbsp;
					</td>
				</tr>
			</table>
		</form>
	</div>
<script>
    function likeRadio(element) {
        const arr = document.getElementsByName("product");
        
        arr.forEach(function(elem) {
            elem.checked = false;
        })
        element.checked = true;
    }
    
</script>
</body>

</html>
