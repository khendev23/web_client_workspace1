    <title>선택자</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 30px;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }

    <script src="js/jquery-3.7.0.js"></script>

<body>
    <h1>선택자</h1>
    <button id="btn1">jQuery객체</button>
    <script>
        /**
         * jQuery 객체
         * - DOM요소 제어를 위한 여러 기능을 제공하는 객체
         * - 배열형태로 js태그객체를 감싸고 있다.
         */
        $("#btn1").click(()=>{
            // 1. 선택자를 사용
            const $h1 = $("h1");
            console.log($h1);
            $h1.css('color', 'red');

            // 2. js태그객체 전달
            const $btn1 = $(btn1); // id가 지정된 태그만
            console.log($btn1);
        })
    </script>

    <h1>ㅋㅋㅋ</h1>

    <div>
        <p id="p1" class="group1">안녕1</p>
        <p id="p2" class="group1" title="안녕2">안녕2</p>
        <p id="p3" class="group2">안녕3</p>
        <p id="p4" class="group2" title="안녕4" >안녕4</p>
        <p id="p5" class="group1 group2">안녕5</p>
    </div>
    <button id="btn2">선택자 기본</button>
    <script>
        /**
         * jquery 선택자
         * - 모든 css선택자를 포함.
         * - 추가된 선택자를 제공
         */
        $("#btn2").click(() => {
            const $p = $("p");
            console.log($p);
            $p.css('color', 'yellowgreen');

            // const ps = document.querySelectorAll("p");

            // ps.forEach(p => {
            //     p.style.color = 'yellowgreen';
            // })

            // 아이디선택자
            const $p3 = $("#p3");
            console.log($p3);
            // method chaining - jquery 메소드는 jquery객체를 다시 반환한다.
            const $p3_ = $p3.css('font-size', '32px');
            console.log($p3_);
            $p3_.css('text-decoration', 'underline');
            console.log($p3 === $p3_); // true

            // 클래스 선택자
            // .group1 배경색 빨강
            // .group2 배경색 초록
            const $group1 = $(".group1");
            $group1.css('background-color', 'red');
            const $group2 = $(".group2");
            $group2.css('background-color', 'green');
        }); 
    </script>

    <fieldset>
        <legend>input태그 선택자</legend>
        <input type="text" placeholder="[type=text]">
        <input type="password" placeholder="[type=password]">
        <input type="radio">
        <input type="checkbox">
        <input type="button" value="버튼">
    </fieldset>
    <button id="btn3">input태그</button>
    <script>
        $("#btn3").click(() => {
            $(":text").css('width', '300px');
            $(":password").css('background', 'pink').css('color', 'blue');

            console.log($(":password"));
            console.log($("input[type=password]")[0]);

            $(":radio, :checkbox").prop('checked', true);
            $(":button").val('단추');
        });


    </script>
