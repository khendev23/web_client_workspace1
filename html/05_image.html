<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지관련</title>
  </head>
  <body>
    <h1>이미지관련</h1>
    <!--
        src속성 : 이미지경로
            - 상대경로 : 현재페이지기준 이미지경로
                - 현재경로 ./ (생략가능)
                - 부모경로 ../
            - 절대경로 : 루트디렉토리기준 이미지경로
                - 웹서버기준 루트디렉토리 /, http://~
        alt속성 : 대체문자 (이미지 불러오기에 실패했을때 시각화 할 문구, 스크린리더에 해석될 설명문구)

    -->
    <img
      src="../sample/image/flower1.PNG"
      alt="벚꽃 사진"
      style="width: 300px"
    />
    <br />
    <img
      src="/sample/image/flower2.PNG"
      alt="데이지꽃 사진"
      style="width: 300px"
    />

    <h2>상대/절대 크기</h2>
    <!-- div>img[style] -->
    <div style="border: 3px solid black">
      <img src="../sample/image/flower1.PNG" alt="" style="width: 150px" />
      <img src="../sample/image/flower2.PNG" alt="" style="width: 150px" />
      <img src="../sample/image/flower3.PNG" alt="" style="width: 150px" />
      <img src="../sample/image/flower4.PNG" alt="" style="width: 150px" />
      <img src="../sample/image/flower5.PNG" alt="" style="width: 150px" />
    </div>
    <div style="border: 3px solid black">
      <img src="../sample/image/flower1.PNG" alt="" style="width: 15%" />
      <img src="../sample/image/flower2.PNG" alt="" style="width: 15%" />
      <img src="../sample/image/flower3.PNG" alt="" style="width: 15%" />
      <img src="../sample/image/flower4.PNG" alt="" style="width: 15%" />
      <img src="../sample/image/flower5.PNG" alt="" style="width: 15%" />
    </div>
  </body>
</html>
