<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제-폼1</title>
</head>
<body>
    <h1>실습문제-폼1</h1>

    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    <label for="name">납품자명(필수) : </label>
                    <input type="text" name="name" id="name">
                </li>
                <br>
                <li>
                    <label for="email">email(필수) : </label>
                    <input type="email" name="email" id="email" placeholder="answer@naver.com">
                </li>
                <br>
                <li>
                    <label for="url">홈페이지 : </label>
                    <input type="url" name="url" id="url" value="http://">
                </li>
                <br>
                <li>
                    <label for="area" >지역 : </label>
                    <select name="area" id="area" style="width: 70px">
                        <option value="서울">서울</option>
                        <option value="부산" selected>부산</option>
                        <option value="대전">대전</option>
                        <option value="대구">대구</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    <label for="goodsname">상품명(필수) : </label>
                    <input type="text" name="goodsname" id="goodsname">
                </li>
                <br>
                <li>
                    <label for="amount">납품수량(필수) : </label>
                    <input type="number" name="amount" id="amount" min="100" placeholder="최소 100">
                </li>
                <br>
                <li>
                    <label for="grade">납품등급(필수) : </label>
                    <input type="range" name="grade" id="grade">
                </li>
                <br>
                <li>
                    <label for="etc">기타사항 : </label>
                    <textarea name="etc" id="etc" cols="20" rows="2"></textarea>
                </li>
            </ul>
        </fieldset>
        <br>
        <input type="submit" value="send message">
    </form>
</body>
</html>
