<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제-폼2</title>
    <style>
        form{
            line-height: 50px;
        }
       
    </style>
</head>
<body>
    <h1>실습문제-폼2</h1>

   

    <form action="">
        <label for="username">고객명 : </label>
        <input type="text" name="username" id="username">
        <br>
    
        <label for="phone">전화번호(필수) : </label>
        <input type="number" name="phone" id="phone">
        <br>
    
        <label for="email">E-mail : </label>
        <input type="email" name="email" id="email">
        <br>
    
        <label for="selectpizza">피자선택(필수) : </label>
        <select name="selectpizza" id="selectpizza">
            <option value="">피자를 선택하세요</option>
        </select>
        <fieldset>
            <legend>피자 사이즈(필수)</legend>
            <div>
                <input type="radio" name="size" id="small"> <label for="small">Small</label>
                <br>
                <input type="radio" name="size" id="medium"> <label for="medium">Medium</label>
                <br>
                <input type="radio" name="size" id="large"> <label for="large">Large</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="bacon" id="bacon"> <label for="bacon">베이컨</label>
            <br>
            <input type="checkbox" name="cheese" id="cheese"> <label for="cheese">치즈</label>
            <br>
            <input type="checkbox" name="onion" id="onion"> <label for="onion">양파</label>
            <br>
            <input type="checkbox" name="mushroom" id="mushroom"> <label for="mushroom">버섯</label>
        </fieldset>
        <label for="time">희망배송시간 : </label>
        <input type="time" name="time" id="time">
        <br>
        <label for="memo">배송시 요청사항 : </label>
        <textarea name="" id="" cols="30" rows="4"></textarea>
        <br>
        <input type="submit" value="주문하기">
    </form>
</body>
</html>
