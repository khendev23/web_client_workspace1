<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용</title>
    <link rel="stylesheet" href="/css/css/style.css">
    <style>
        /* 내부스타일시트 주석 */
        /* 선택자(특정태그를 가리키는 문법)를 이용한 스타일 작성 */
        /* 문서 내에 head태그 안이 제일 좋은 위치 */
        #li2 {
            background-color: lightcoral;
            color: white;
        }
    </style>
</head>
<body>
    <h1>CSS 적용</h1>
    <ol>
        <li style="color: blueviolet;">style 인라인속성</li> <!-- 잘쓰지 마 -->
        <li id="li2" class="group">내부스타일 시트 &lt;style> </li> <!-- 수업시간에 많이 씀 -->
        <li class="group">외부스타일시트 .css파일 로드 &lt;link></li> <!--  제일 관리하기 좋음 -->
    </ol>







</body>
</html>
